<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
    /* @import url("S-Core-Dream-light/s-core-dream.css"); */

    * {
        font-family: 'S-CoreDream-2Light';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-9Black.woff') format('woff');
        font-weight: lighter;
        font-style: normal;
    }
</style>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Typing Master</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    주어진단어를 <span class="text-success">5</span>초안에 타이핑 하기
                </p>
                <h2 class="display-2 mb-5" id="current-word">START</h2>
                <input type="text" class="form-control form-control-lg" placeholder="start typing" id="word-input">
                <h4 class="mt-3" id="message"></h4>
            </div>
            <div class="row">
                <div class="col-xxl-12 col-md-6">
                    <h3>
                        Time Left <span id="time"> 8</span>
                    </h3>
                </div>
                <div class="col-xxl-12 col-md-6">
                    <h3>
                        score <span id="score"> 0</span>
                    </h3>
                </div>

            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="card card-body bg-primary text-center">
                        <h5>안내방법</h5>
                        <p>각 단어를 주어진 시간안에 타이핑하고, 다시시작하려면 주어진 단어를 입력하세요</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-12">
                    <button class="col-12 col-sm-3 btn btn-primary">초급</button>
                    <button class="col-12 col-sm-3 btn btn-secondary">중급</button>

                    <button class="col-12 col-sm-3 btn btn-success">상급</button>

                </div>
            </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>

</html>
